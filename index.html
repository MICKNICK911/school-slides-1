<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonics Lessons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 3rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .lessons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .lesson-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            text-align: left;
        }

        .lesson-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .lesson-card:active {
            transform: translateY(0);
            background: #f8f9fa;
        }

        .lesson-number {
            color: #1a73e8;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .lesson-desc {
            color: #5f6368;
            font-size: 1rem;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .lessons-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .lesson-card {
                padding: 1rem;
            }

            .lesson-number {
                font-size: 1.3rem;
            }

            .lesson-desc {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phonics Lessons</h1>
        <div class="lessons-grid">
            <!-- Lesson cards will be added here -->
        </div>
    </div>

    <script>
        // Lesson data
        const lessons = [
            { number: 1, desc: "Introduction to Letter Sounds", url: "lesson-slides/topic1.html" },
            { number: 2, desc: "Consonant-Vowel Blending", url: "lesson-slides/topic2.html" },
            { number: 3, desc: "Short Vowel Patterns", url: "lesson-slides/topic3.html" },
            { number: 4, desc: "Long Vowel Rules", url: "lesson-slides/topic4.html" },
            { number: 5, desc: "Digraphs and Diphthongs", url: "lesson-slides/topic5.html" },
            { number: 6, desc: "Advanced Blending Techniques", url: "lesson-slides/topic6.html" },
            
            { number: 7, desc: "Introduction to Letter Sounds", url: "lesson-slides/topic7.html" },
            { number: 8, desc: "Consonant-Vowel Blending", url: "lesson-slides/topic8.html" },
            { number: 9, desc: "Short Vowel Patterns", url: "lesson-slides/topic9.html" },
            { number: 10, desc: "Long Vowel Rules", url: "lesson-slides/topic10.html" },
            { number: 11, desc: "Digraphs and Diphthongs", url: "lesson-slides/topic11.html" },
            { number: 12, desc: "Advanced Blending Techniques", url: "lesson-slides/topic12.html" },
        ];

        // Generate lesson cards
        const grid = document.querySelector('.lessons-grid');
        
        lessons.forEach(lesson => {
            const card = document.createElement('button');
            card.className = 'lesson-card';
            card.innerHTML = `
                <div class="lesson-number">Lesson ${lesson.number}</div>
                <div class="lesson-desc">${lesson.desc}</div>
            `;
            
            card.addEventListener('click', () => {
                window.location.href = lesson.url;
                // For actual implementation, replace with proper navigation
                // alert(`Navigating to ${lesson.desc}`);
            });

            grid.appendChild(card);
        });

        // Add hover effect for touch devices
        document.addEventListener('touchstart', function() {}, true);
    </script>
</body>
</html>
